<html>
    
    <head>
        <title>헬로월드</title>
    </head>

    <!-- window + shift + ↓  :  아래에 복붙 -->
    <!-- window + ↓ (or) ↑  :  위치 이동 -->

    <body>
        <!-- html은 한칸만 띄어쓰기 먹음-->
        Hello World
        Hello World
        <hr>
        <!-- html은 nbsp는 띄어쓰기로 사용-->
        Hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;World
        <hr>
        <p>Hello World</p>
        <p>Hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;World</p>

        <!-- 127.0.0 = 로컬 호스트(특수 호스트 내컴터) -->

    </body>
</html>
<!-- 
    window + shift + ↓  :  아래에 복붙
    window + ↓ (or) ↑  :  위치 이동
    127.0.0 => 로컬 호스트
    html은 한칸만 띄어쓰기 먹음
    nbsp => 띄어쓰기로 사용
  ------------------------------------------
    지하철에서 전애인의 향수 냄새를 맡고
    함께 먹은 저녁이 생각나듯 궁리를 쓰자
