<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Calendar - review </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/review.css">
</head>

<body>
    <header>
        <nav class="nav container">
            <a href="" class="nav-logo">
                <i class="bi bi-book"></i>
            </a>

            <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">책장</a></li>
                <li class="nav-item"><a href="" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="" class="nav-link">캘린더</a></li>
            </ul>

            <div class="nav_toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>

    <main id="review container">
        <div class="image-info-groups container">
            <div class="book-image"></div>
            <div class="info-groups container">
                <div class="info-group container">
                    <div class="info container">
                        <div class="title lable"></div>
                        <div class="title"></div>
                    </div>
                    <div class="info container">
                        <div class="author lable"></div>
                        <div class="author"></div>
                    </div>
                </div>
                <div class="info-group container">
                    <div class="info container">
                        <div class="publisher lable"></div>
                        <div class="publisher"></div>
                    </div>
                    <div class="info container">
                        <div class="read-data lable"></div>
                        <div class="read-data"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="reviews container">
            <div class="review container">
                <div class="synopsis label"></div>
                <div class="synopsis"></div>
            </div>
            <div class="review container">
                <div class="phrase label"></div>
                <div class="phrase"></div></div>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/data.js"></script>
    <script src="js/review.js"></script>
</body>

</html>
